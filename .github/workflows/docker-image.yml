name: Docker Image in Terraform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./app/ -t raj16120912/simpletimeservice:latest
    - name: Push Image to Docker Hub
      run: |
        docker login -u raj16120912 -p ${{ secrets.DOCKER_HUB_TOKEN }}
        docker push raj16120912/simpletimeservice:latest

  run_terraform:
    name: "Terraform"
    runs-on: ubuntu:latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.1
          terraform_wrapper: false

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color

      - name: Terraform Apply
        run: terraform apply -auto-approve