name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./app/ -t raj16120912/simpletimeservice:latest
    - name: Push Image to Docker Hub
      run: |
        docker login -u raj16120912 -p ${{ secrets.DOCKER_HUB_TOKEN }}
        docker push raj16120912/simpletimeservice:latest